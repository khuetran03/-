<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>領収書</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: left;
            padding-top: 20px;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        .main-title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }

        .section {
            margin: 30px auto;
            width: 80%;
        }

        .section h3 {
            border-left: 5px solid #333;
            padding-left: 10px;
            margin-bottom: 15px;
        }

        .info-table {
            width: 100%;
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        .info-table td {
            padding: 10px 15px;
            border: 1px solid #ccc;
        }

        .info-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .footer {
            margin: 40px 0;
            text-align: center;
            font-size: 0.95em;
            color: #555;
        }
    </style>
</head>
<body>

<div class="header">
    <img th:src="@{${logoUrl}}" alt="Logo">
    <h1 class="main-title">マッサージ予約 - 領収書</h1>
</div>

<div class="section">
    <h3>注文情報</h3>
    <table class="info-table">
        <tr>
            <td>注文番号</td>
            <td>#<span th:text="${booking.id}"></span></td>
        </tr>
        <tr>
            <td>予約時間</td>
            <td><span th:text="${booking.startAt}"></span> ～ <span th:text="${booking.endAt}"></span></td>
        </tr>
        <tr>
            <td>サービス</td>
            <td th:text="${booking.service.name}"></td>
        </tr>
        <tr>
            <td>担当スタッフ</td>
            <td th:text="${booking.staff.fullName}"></td>
        </tr>
    </table>
</div>

<div class="section">
    <h3>お客様情報</h3>
    <table class="info-table">
        <tr>
            <td>氏名</td>
            <td th:text="${booking.user.fullName}"></td>
        </tr>
        <tr>
            <td>メール</td>
            <td th:text="${booking.user.email}"></td>
        </tr>
    </table>
</div>

<div class="section">
    <h3>支払情報</h3>
    <table class="info-table">
        <tr>
            <td>支払金額</td>
            <td th:text="${payment.amount} + ' 円'"></td>
        </tr>
        <tr>
            <td>支払方法</td>
            <td th:text="${payment.paymentMethod}"></td>
        </tr>
        <tr>
            <td>支払ステータス</td>
            <td th:text="${payment.paymentStatus}"></td>
        </tr>
        <tr>
            <td>支払日時</td>
            <td th:text="${payment.paidAt}"></td>
        </tr>
    </table>
</div>
<div class ="section">
    <p>識別コードです：</p>
    <h2 style="color: white;" th:text= "${codePass}"></h2>
</div>

<div class="footer">
    ご利用ありがとうございました。<br>
    またのご予約をお待ちしております。
</div>

</body>
</html>
